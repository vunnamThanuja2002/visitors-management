<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management System - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/image1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      transition: background 0.3s;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      background-color: #00509e;
      border-radius: 5px;
    }

    .container {
      max-width: 600px;
      margin: 150px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 2px 12px rgba(0,0,0,0.15);
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #2980b9;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #3498db;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Library Management System</div>
    <ul class="nav-links">
      <li><a href="/index" class="active">Home</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/signup">Sign Up</a></li>
      <li><a href="/forgot_password">Forgot Password</a></li>
    </ul>
  </div>

  <div class="container">
    <h1>Welcome to the Library Management System</h1>
    <p>Manage your books and students efficiently and easily from this portal.</p>
    <a href="/login" class="btn">Get Started</a>
  </div>
</body>
</html>
